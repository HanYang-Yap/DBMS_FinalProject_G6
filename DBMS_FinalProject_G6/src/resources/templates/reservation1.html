<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約網頁</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            margin-top: 150px;
            padding: 0;
        }
        .container {
            display: flex;
            /*justify-content: space-between;*/
            /* flex-direction: column; */
            align-items: flex-start;
            margin-top: 20px;
            
        }
        .dropdown-container {
            flex: 1;
            margin-right: 20px;
            padding: 2%;
            /*display: block;
            /* width: 25%;
            padding-left: 150px; */
        }
        .dropdown {
            margin-bottom: 15px;
        }
        .dropdown label {
            display: block;
            margin-bottom: 5px;
            background-color: #b0d6e5;
            padding: 5px;
            border-radius: 5px;
        }
        .dropdown select {
            width: calc(100% - 16px); /* 使用 calc() 函數計算寬度，並減去預期的內邊距 */
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .people-selection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #b0d6e5;
            padding: 5px;
            border-radius: 5px;
        }
        .people-selection button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .venue-image {
            width: 700px;
            margin-right: auto; 
            /*float: right; 圖片於右邊浮動*/
        }
        .button-container {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #b0d6e5; /* 背景色 */
            color: white; /* 文字顏色 */
            border: none;
            font-weight: bold; /* 粗體 */
            box-shadow: 3px 3px 3px rgba(0,0,0,0.3); /* 淺陰影 */
            border-radius: 7px; /* 使用百分比值設定圓角，將按鈕變成圓形 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown-container"> <!-- 使用 margin-left:auto; 使其置右 -->
            <div class="dropdown">
                <label for="venue">預約場地：</label>
                <select id="venue">
                    <option value="venue1">場地1</option>
                    <option value="venue2">場地2</option>
                    <option value="venue3">場地3</option>
                    <option value="venue4">場地4</option>
                    <option value="venue5">綜合球類練習區</option>
                    <option value="venue6">六期運動場</option>
                </select>
            </div>
        </div>
        <div class="dropdown-container" > <!-- 使用 margin-left:auto; 使其置右 /  style="margin-right:auto;"-->
            <div class="dropdown">
                <label for="people">預約人數：</label>
                <select id="people">
                    <option value="1">1人</option>
                    <option value="2">2人</option>
                    <option value="3">3人</option>
                    <option value="4">4人</option>
                    <option value="5">5人</option>
                    <option value="6">6人</option>
                    <option value="7">7人</option>
                    <option value="8">8人</option>
                    <option value="9">9人</option>
                    <option value="10">10人</option>
                </select>
            </div>
        </div>
        <div class="dropdown-container"> <!-- 使用 margin-left:auto; 使其置右 -->
            <div class="dropdown">
                <label for="date">預約日期：</label>
                <input type="date" id="date">
            </div>
        </div>
        <div class="dropdown-container"> <!-- 使用 margin-left:auto; 使其置右 -->
            <div class="dropdown">
                <label for="time">預約時間：</label>
                <input type="time" id="time">
            </div>
        </div>
        <img src="venue.png" alt="Combined Venue Image" class="venue-image"> 
        </div>
        <div class="button-container">
            <button class="button button-secondary">空位查看</button>
            <button class="button button-primary">確認預約</button>
        </div>
    </div>
</body>
</html>

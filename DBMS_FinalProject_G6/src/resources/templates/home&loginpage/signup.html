<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <title>Sign Up Page</title>
  </head>
  <body class="fixed-screen">
    <img class = "background" src="../home&loginpage/Image/NCCU_SportVenue.png"  alt="Login_Page_Background">

    <!-- Content here -->   

    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong login_box" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <!--<h3 class="mb-5">Sign in</h3>--> 
                
                <div data-mdb-input-init class="text-center">
                  <img src="../home&loginpage/Image/NCCU_logo.png"
                    style="width: 130px;" alt="logo">
                    <hr class="invinsible">
                    <h4 class="mt-1 mb-5 pb-1">NCCU Sports Venue Booking System</h4>
                </div>
    
                <!--<div data-mdb-input-init class="form-outline mb-4">-->

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="typeEmailX-2" class="form-control form-control-lg" style="background-color: rgb(238, 246, 251);"/>
                  <label class="form-label" for="typeEmailX-2">Username</label>
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" style="background-color: rgb(238, 246, 251);"/>
                    <label class="form-label" for="typeEmailX-2">Student/Admin ID</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" style="background-color: rgb(238, 246, 251);"/>
                    <label class="form-label" for="typeEmailX-2">Department</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" style="background-color: rgb(238, 246, 251);" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" style="background-color: rgb(238, 246, 251);" />
                    <label class="form-label" for="typePasswordX-2">Confirm Password</label>
                </div>
    
                <hr class="new1">

                <div class="d-grid gap-2">
                  <button class="btn button login_button-color" type="button">Sign Up</button>
                </div>
                <!--
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>   
                -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    

  </body>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校園場地預約與線上付費系統</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .user-info {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: lightblue;
        }
        .user-icon {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin-right: 10px;
        }
        .notification-icon {
            width: 30px;
            height: 30px;
            background-color: lightgrey;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }
        .notification-icon.unread::after {
            content: "!";
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }
        .notification-panel {
            display: none;
            position: absolute;
            top: 70px;
            right: 10px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 999;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .user-details {
            margin-top: 20px;
        }
        .reservation-history {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightblue;
        }
        .pay-button {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .cancel-button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="user-info">
            <div class="user-icon"></div>
            <div class="user-details">
                <p>使用者名稱：Chien Starry</p>
                <p>身分：Student</p>
            </div>
            <div class="notification-icon"></div>
        </div>
        <div class="notification-panel">
            <h2>系統通知</h2>
            <ul>
                <!-- 通知項目 -->
                <li>
                    <div class="notification-icon"></div>
                    <div class="notification-details">
                        <p>繳費通知</p>
                        <p>標題：完成場地繳費</p>
                    </div>
                </li>
                <!-- 其他通知項目 -->
            </ul>
        </div>
    </header>
    <main>
        <div class="buttons">
            <button onclick="goToReservation()">預約 Reserve</button>
            <button onclick="showSchedule()">日程 Schedule</button>
        </div>
        <div class="user-details">
            <h2>使用者資料</h2>
            <p>使用者名稱：Chien Starry</p>
            <p>學號或教職員號碼：111306031</p>
            <p>系級：資管二甲</p>
            <p>本學期逾期次數：0</p>
            <p>權利瀏覽：游泳館[月票；直至2024/05/31]</p>
        </div>
        <div class="reservation-history">
            <h2>歷史資料 History Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>時間</th>
                        <th>場地</th>
                        <th>預約序號</th>
                        <th>狀態</th>
                        <th>金額</th>
                        <th>繳費</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 預約記錄列表 -->
                    <tr>
                        <td>05/02/2024</td>
                        <td>16:00-18:00</td>
                        <td>體育館羽毛球場地</td>
                        <td>1566VCOU8545J</td>
                        <td style="color: red;">Unpaid</td>
                        <td>NT$ 1,000</td>
                        <td><button class="pay-button" onclick="openPayment()">Pay</button></td>
                    </tr>
                    <!-- 其他預約記錄 -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        function openPayment() {

        }

        function goToReservation() {

        }

        function showSchedule() {

        }
    </script>
</body>
</html>
